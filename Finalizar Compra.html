<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fornada Divina - Finalizar Compra</title>
    <link rel="stylesheet" href="styles3.css">
    <link rel="icon" href="images/logo fornada mior.jpg" type="image/x-icon">
    <style>
        /* Estilo para esconder o QR Code inicialmente */
        #qr-code {
            display: none;
        }
        /* Estilo para exibir o QR Code quando a opção Pix for selecionada */
        #payment-select:has(option[value="pix"]:checked) + #qr-code {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fornada Divina</h1>
        <p>Sabor em Cada Mordida</p>
        <a href="index.html" class="back-button">↩</a>
    </header>

    <nav>
        <ul>
            <li><a href="#carrinho">Finalizar Compra</a></li>
        </ul>
    </nav>

    <div id="message-box" class="message-box">
        <p id="message-text"></p>
    </div>
    <div class="container">
        <section id="carrinho">
            <h2>Seu Carrinho</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div id="payment-methods">
                <h3>Forma de Pagamento</h3>
                <select id="payment-select" onchange="document.getElementById('qr-code').style.display = this.value === 'pix' ? 'block' : 'none'">
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
            <button id="pay-button" onclick="window.location.href='card.html';">Finalizar Compra</button>

            <div id="qr-code" style="text-align: center; margin-top: 20px;">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://lipecc.github.io/fornada-divina2.0/picpay.html" alt="QR Code">
            </div>
        </section>
        <section id="contato">
            <h2>Ao pagar seu pedido vai ser enviado para cozinha</h2>
            <h2>QR code foi gerado baseado em seu pedido</h2>
        </section>
    </div>
    <script src="Finalizar Compra.js"></script>
    <footer></footer>
</body>
</html>
