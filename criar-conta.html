<html lang="pt">
<head>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta</title>
  <link rel="stylesheet" href="styleI.css">
  <a href="index.html" class="back-button">↩</a>
</head>
<body>
   <div class="main">
       <form id="createAccountForm" class="criar">
            <h1></h1>
            <p><img src="images/logo fornada mior.jpg" alt="logo" width="250" height=""></p>
            <fieldset>
              <legend>Criar conta</legend>
              <label for="email">Email</label>
              <input type="text" id="email" name="conta">
              <label for="password">Senha</label>
              <input type="password" id="password" name="senha">
              <label for="confirm-password">Confirmar senha</label>
              <input type="password" id="confirm-password" name="confirm-senha">
              <button type="submit">Criar conta</button>
            </fieldset>
            <h6>Copyright © 2077 os guri. Todos os direitos reservados</h6>
       </form>   
   </div>
   <script src="criarConta.js"></script>
</body>
</html>
